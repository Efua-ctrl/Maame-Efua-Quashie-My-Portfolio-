<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                  <h2>Get In Touch</h2>
                  <hr>
            </div>
            <input type="hidden" name="access_key" value="8b28022d-9fb1-4896-b034-a115e58c1bd8">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your E-mail" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="message image.jpg" alt="">
        </div>
        
    </div>
</body>
</html>
